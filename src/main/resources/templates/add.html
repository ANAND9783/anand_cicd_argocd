<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Updated gradient colors */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333333; /* Updated text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Updated navbar background color */
            padding: 10px 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .nav-link, .navbar .navbar-brand {
            color: #ff7e5f !important; /* Updated link color */
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            color: #333333 !important; /* Updated hover link color */
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Updated container background color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
            margin-top: 80px;
            margin-bottom: auto;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ff7e5f; /* Updated heading color */
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            position: relative;
            animation: fadeInDown 1s ease-in-out;
        }

        h1:after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #feb47b; /* Updated underline color */
            margin: 10px auto 0;
            border-radius: 2px;
        }

        label {
            font-weight: bold;
            color: #333333; /* Updated label color */
        }

        textarea {
            resize: none;
            background-color: #f1f1f1; /* Updated textarea background color */
            color: #333333; /* Updated textarea text color */
            border: 1px solid #ddd; /* Updated textarea border color */
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }

        textarea:focus {
            background-color: #e0e0e0; /* Updated focused textarea background color */
            outline: none;
            transform: translateY(-2px);
        }

        textarea::placeholder {
            color: #999; /* Updated placeholder color */
        }

        .btn-primary {
            background-color: #ff7e5f; /* Updated button background color */
            border-color: #ff7e5f; /* Updated button border color */
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #feb47b; /* Updated button hover background color */
            border-color: #feb47b; /* Updated button hover border color */
            transform: translateY(-3px);
        }

        .footer {
            background-color: rgba(255, 255, 255, 0.8); /* Updated footer background color */
            padding: 10px;
            text-align: center;
            color: #666666; /* Updated footer text color */
            margin-top: auto;
            animation: fadeInUp 1s ease-in-out;
            width: 100%;
        }

        .footer a {
            color: #ff7e5f; /* Updated footer link color */
            text-decoration: none;
        }

        .footer a:hover {
            color: #333333; /* Updated footer link hover color */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Twitter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Add Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Add Post</h1>
    <form th:action="@{/add}" method="post">
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Share your thoughts..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2024 Microdegree. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
