<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background: linear-gradient(135deg, #ff6f61, #f9d423);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .navbar {
            background-color: rgba(34, 34, 34, 0.8);
            padding: 10px 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .nav-link, .navbar .navbar-brand {
            color: #f9d423 !important;
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            color: #ffffff !important;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            margin-top: 80px;
            margin-bottom: auto;
            position: relative;
        }

        h1 {
            color: #f9d423;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            position: relative;
            animation: fadeInDown 1s ease-in-out;
        }

        h1:after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #ff6f61;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-in-out;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 1s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 45px rgba(0, 0, 0, 0.7);
        }

        .card-text {
            color: #ffffff;
        }

        .post-author {
            font-style: italic;
            color: #bbbbbb;
        }

        .trending-section {
            margin-top: 60px;
            padding: 40px 20px;
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-in-out;
        }

        .trending-section h2 {
            color: #ff6f61;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .trending-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .trending-item:last-child {
            margin-bottom: 0;
        }

        .trending-item-icon {
            font-size: 30px;
            color: #f9d423;
            margin-right: 15px;
        }

        .trending-item-title {
            font-weight: bold;
            color: #ffffff;
        }

        .footer {
            background-color: rgba(34, 34, 34, 0.8);
            padding: 10px;
            text-align: center;
            color: #bbbbbb;
            margin-top: auto;
            animation: fadeInUp 1s ease-in-out;
            width: 100%;
        }

        .footer a {
            color: #f9d423;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ffffff;
        }

        /* Floating Images */
        .floating-images {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
        }

        .floating-images img {
            width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .floating-images img:hover {
            transform: scale(1.1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
